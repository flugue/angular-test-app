<button class="btn btn-primary btn-sm" (click)="togglePasswordVisibility()">{{isPasswordVisible?'Hide':'Show'}} Secret
    Password</button>
<p *ngIf="isPasswordVisible" style="margin-top: 1em;">Secret Password is Salmon</p>

<div style="margin-top: 3em;">
    <h3>Activity Log</h3>
    <p *ngFor="let log of logs;let indexOfelement=index"
        [ngStyle]="{backgroundColor: indexOfelement >= 4? 'blue': 'none'}"
        [ngClass]="{'fifth-forward': indexOfelement >= 4}">{{log}}</p>
</div>
