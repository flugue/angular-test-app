<label for="">Server Name</label>
<input placeholder="Server Name" type="text" class="form-control" [(ngModel)]="serverName">
<p *ngIf="isServerCreated" class="mb-5">{{serverCreationStatus}}</p>

<button style="margin-top: 1em ;" class="btn btn-primary btn-sm" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<div style="margin-top: 3em ;">
    <h3>Servers</h3>
    <app-server *ngFor="let server of  servers"></app-server>
</div>
